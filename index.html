<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <img class="search-menu" src="img/menu.svg" alt="menu" />
        <span>GOOGLE</span>
        <img class="search-menu" src="img/search.svg" alt="search" />
      </div>
      <div class="map">
        <div class="details">
          <span>Hamburg</span>
          <div class="vehicle-line">
            <img class="vehicle" src="/img/car.svg" />
            <div class="lineee">
              <span class="line"></span>
              <span class="linee"></span>
            </div>
          </div>

          <span>Cologne</span>
        </div>
        <div class="time">
          <span>TIME 4h 22min</span>
          <span>DISTANCE 424km</span>
        </div>
        <div class="open-locator">
          <img class="locator" src="img/location.svg" alt="locator" />
          <span class="open">OPEN MAP</span>
        </div>
      </div>
      <div class="country">Hamburg</div>
      <div class="information">
        <img src="img/direction.svg" />
        <div class="words">
          <div class="faint">9 min(4.6km)</div>
          <div class="bold">Head northeast on Plan forward Bergstrasse</div>
        </div>
      </div>
      <div class="information">
        <img src="img/direction.svg" />
        <div class="words">
          <div class="faint">82 km</div>
          <div class="bold">Turn right onto Bergstrasse</div>
        </div>
      </div>
      <div class="information">
        <img src="img/direction.svg" />
        <div class="words">
          <div class="faint">210 m</div>
          <div class="bold">Continue onto Schmiedestrasse</div>
        </div>
      </div>
      <div class="street">
        <img class="locate" src="img/marker.svg" />
      </div>
      <div class="information">
        <img src="img/direction.svg" />
        <div class="words">
          <div class="faint">64 m</div>
          <div class="bold">Continue onto Alto Fischmarkt</div>
        </div>
      </div>
    </main>
  </body>
</html>
